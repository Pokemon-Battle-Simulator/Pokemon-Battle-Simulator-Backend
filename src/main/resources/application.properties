#web settings
server.port=5000

#Setting the context below makes our app available at http://localhost:5000/api...
server.servlet.context-path=/api

#JPA & JDBC Settings
#JDBC Driver
spring.datasource.driver-class-name=org.h2.Driver
#JDBC URL
spring.datasource.url = jdbc:h2:mem:db
#Username
spring.datasource.username=sa
#Password
spring.datasource.password=sa

#allows us to visit the H2 databse at http://localhost:5000/api/h2-console
spring.h2.console.enabled=true

#Allows this console to be accessible when we deploy it and access it at the servers public IP.
spring.h2.console.settings.web-allow-others=true

#For Swagger
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.mvc.view.suffix=.html

#Our application will scan for the profiles marked "dev
#spring.profiles.active=dev

# This tells Spring to expose all Actuator endpoint urls - this allows /refresh to be exposed
management.endpoints.web.exposure.include=*
management.endpoints.enabled-by-default=true



